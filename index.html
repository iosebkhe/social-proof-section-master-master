<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <section class="proof">
      <div class="proof__text-box">
        <h1 class="proof__heading">10,000+ of our users love our products.</h1>
        <p class="proof__text">
          We only provide great products combined with excellent customer
          service. See what our satisfied customers are saying about our
          services.
        </p>
      </div>

      <div class="review">
        <div class="star star-1">
          <div class="star-box">
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
          </div>
          <div class="star__text">Rated 5 Stars in Reviews</div>
        </div>
        <div class="star star-2">
          <div class="star-box">
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
          </div>
          <div class="star__text">Rated 5 Stars in Report Guru</div>
        </div>
        <div class="star star-3">
          <div class="star-box">
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
            <img src="images/icon-star.svg" alt="star icon" class="icon" />
          </div>
          <div class="star__text">Rated 5 Stars in BestTech</div>
        </div>
      </div>

      <div class="testimonial">
        <figure class="testimonial__item item-1">
          <header class="testimonial__header">
            <img src="images/image-colton.jpg" alt="Colton" />
            <div class="testimonial__info">
              <h4 class="user-name">Colton smith</h4>
              <p class="user-status">Verified Buyer</p>
            </div>
          </header>
          <blockquote class="testimonial__text">
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </blockquote>
        </figure>

        <figure class="testimonial__item item-2">
          <header class="testimonial__header">
            <img src="images/image-irene.jpg" alt="Colton" />
            <div class="testimonial__info">
              <h4 class="user-name">Irene Roberts</h4>
              <p class="user-status">Verified Buyer</p>
            </div>
          </header>
          <blockquote class="testimonial__text">
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </blockquote>
        </figure>

        <figure class="testimonial__item item-3">
          <header class="testimonial__header">
            <img src="images/image-anne.jpg" alt="Colton" />
            <div class="testimonial__info">
              <h4 class="user-name">Anne Wallace</h4>
              <p class="user-status">Verified Buyer</p>
            </div>
          </header>
          <blockquote class="testimonial__text">
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </blockquote>
        </figure>
      </div>
    </section>
  </body>
</html>
